name: iOS CI

on:
  push:
  pull_request:

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ—ï¸ Install Dependencies
        run: npm install

      - name: ğŸ’¿ Install CocoaPods
        run: |
          cd ./app/ios
          pod install

      - name: ğŸš€ Install Appium XCUITest Driver
        run: |
          npm install -g appium
          appium driver install xcuitest

      - name: ğŸ› ï¸ Build iOS App
        run: |
          xcodebuild \
            -workspace ./app/ios/MVCTodo.xcworkspace \
            -scheme MVCTodo \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=16.2' \
            -configuration Debug \
            BUILD_DIR=build \
            clean build

      - name: ğŸ§ª Run iOS Tests
        run: npx wdio run wdio.ios.conf.js --spec ./test/specs/ios/POM_todoList.spec.js || exit 0

      - name: ğŸ“¦ Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path
