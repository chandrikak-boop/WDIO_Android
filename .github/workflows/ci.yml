name: CI
on: [push, pull_request]

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # safer Node LTS

      - name: ğŸ—ï¸ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run iOS Tests
        run: npx wdio run wdio.ios.conf.js --spec ./test/specs/ios/POM_todoList.spec.js || exit 0

      - name: ğŸ“¦ Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: ./logs/**/*
