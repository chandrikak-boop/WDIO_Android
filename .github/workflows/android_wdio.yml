name: WDIO Android Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: macos-latest

    env:
      DEVICE_NAME: ${{ secrets.DEVICE_NAME }}
      PLATFORM_NAME: ${{ secrets.PLATFORM_NAME }}
      PLATFORM_VERSION: ${{ secrets.PLATFORM_VERSION }}
      APPIUM_HOST: ${{ secrets.APPIUM_HOST }}
      APPIUM_PORT: ${{ secrets.APPIUM_PORT }}
      APP_PATH: ${{ secrets.APP_PATH }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install Appium
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      # 5️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6️⃣ Start Android Emulator (ARM)
      - name: Start Android Emulator
        run: |
          sdkmanager "system-images;android-33;google_apis;arm64-v8a"

          echo "no" | avdmanager create avd \
            -n test \
            -k "system-images;android-33;google_apis;arm64-v8a" \
            --device "pixel" \
            --force

          $ANDROID_HOME/emulator/emulator \
            -avd test \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect &

          adb wait-for-device

          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      # 7️⃣ Start Appium Server
      - name: Start Appium Server
        run: appium --base-path /wd/hub &

      # 8️⃣ Run WDIO Tests
      - name: Run WDIO Tests
        run: npx wdio run wdio.conf.js

      # 9️⃣ Upload Allure Results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
