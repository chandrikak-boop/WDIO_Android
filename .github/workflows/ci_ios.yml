name: iOS CI

on:
  push:
  pull_request:

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Appium and XCUITest Driver
        run: |
          npm install -g appium
          appium driver install xcuitest

      - name: Build iOS App
        run: |
          xcodebuild \
            -project ./app/ios/MVCTodo.xcodeproj \
            -scheme MVCTodo \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=16.2' \
            -configuration Debug \
            clean build

      - name: Run iOS Tests
        run: npx wdio run wdio.ios.conf.js --spec ./test/specs/ios/POM_todoList.spec.js || exit 0

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./logs/**/*
